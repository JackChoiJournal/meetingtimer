<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/core.css">
    <script type="text/javascript" src="js/timer.js" defer></script>
    <script type="text/javascript" src="js/task.js" defer></script>
    <script type="text/javascript" src="js/controller.js" defer></script>
    <title>Management Timer</title>


</head>
<body>
<script>
    document.body.style.backgroundColor = "yellow";
</script>
<header>
    <h1 align="center"><font color="blue">Just A Title</font></h1>

</header>
<main class="row">
    <section id="timer__container" class="col-12 col-lg-6">
        <div id="timer__wrapper">
            <svg class="timer__svg" xmlns="http://www.w3.org/2000/svg">
                <g class="timer__g">
                    <circle class="timer-main__circle" cx="200" cy="200" r="170"/>

                    <circle class="timer-remain__circle" cx="200" cy="200" r="150"/>
                </g>
            </svg><!-- Timer SVG -->
            <span class="timer-time__text" id="remain-time">00:00</span><!-- Timer time -->
        </div><!-- Timer wrapper section -->
    </section><!-- Timer container section -->
    <section id="task__container" class="col-12 col-lg-6">
        <div id="task__wrapper">
            <div class="card">
                <div class="card-header">
                    <span align="centre"><font color="red">Task Title</font></span>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush" id="task-body">
                    </ul>
                </div>
                <div class="card-footer d-flex flex-column">
                    <div class="d-flex justify-content-end">
                        <div class="btn btn-danger mr-2" id="add-task">
                            <span>Add</span>
                        </div>
                        <div class="btn btn-info mr-2" id="pause-task">
                            <span>Puase</span>
                        </div>
                        <div class="btn btn-primary" id="start-task">
                            <span>Start</span>
                        </div>
                    </div>
                    <hr style="height: 1px; width: 100%;"/>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-info mr-2" id="import-task">Import</a>
                        <a class="btn btn-primary" id="export-task"><span>Export</span></a>
                    </div>
                </div>
            </div>
        </div>
        </div><!-- Task card-->
        </div><!-- Timer wrapper section -->
    </section><!-- Task container section -->
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
