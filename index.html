<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/core.css">

    <title>Management Timer</title>
</head>
<body>
<header>
    <h1>Just A Title</h1>
</header>
<main class="row">
    <section id="timer__container" class="col-12 col-lg-6">
        <div id="timer__wrapper">
            <svg class="timer__svg" xmlns="http://www.w3.org/2000/svg">
                <g class="timer__g">
                    <circle class="timer-main__circle" cx="200" cy="200" r="170"/>
                    <circle class="timer-remain__circle" cx="200" cy="200" r="150"/>
                </g>
            </svg>
            <span class="timer-time__text">00:10</span>
        </div>
    </section>
    <section id="task__container" class="col-12 col-lg-6">
        <div id="task__wrapper">
        </div>
    </section>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
