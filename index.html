<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/core.css">

    <title>Management Timer</title>


</head>
<body>
    <script>
        document.body.style.backgroundColor = "yellow";
    </script>
<header>
    <h1 align = "center"><font color ="blue">Just A Title</font></h1>
    
</header>
<main class="row">
    <section id="timer__container" class="col-12 col-lg-6">
        <div id="timer__wrapper">
            <svg class="timer__svg" xmlns="http://www.w3.org/2000/svg">
                <g class="timer__g">
                
                    <circle class="timer-main__circle" cx="200" cy="200" r="170"/>
                        
                   
                    <circle class="timer-remain__circle" cx="200" cy="200" r="150"/>
                </g>
            </svg>
            <span class="timer-time__text">00:10</span>
        </div>
    </section>
    <section id="task__container" class="col-12 col-lg-6">
        <div id="task__wrapper">
            <div class="card">
                <div class="card-header">
                    <spam align ="centre"><font color ="red">Task Title</font></spam>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Smaple Meeting 1</li>
                        <li class="list-group-item">Smaple Meeting 2</li>
                        <li class="list-group-item">Smaple Meeting 3</li>
                        <li class="list-group-item">Smaple Meeting 4</li>
                        <li class="list-group-item">Smaple Meeting 5</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div class="btn btn-primary">
                        <spam>Start</spam>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
